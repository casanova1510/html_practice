<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <h1>There are two types of Lists</h1>
    <h2>Ordered and Unordered</h2>
    <h3>Ordered list : </h3>
    <h4>Steps to make Maggie</h4>
    <ol>
      <li>Boil water</li>
      <li>Add Maggie</li>
      <li>Add Masala</li>
      <li>Cook for 2 mins then Enjoy!</li>
    </ol>
    <h3> Unordered List : </h3>
    <h4> My Favourite Food Items </h4>
    <ul>
      <li>Cake</li>
      <li>Chocolate</li>
      <li>Gulabjamun</li>
      <li>RasMalai</li>
    </ul>
  </body>
</html>
